<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>WebXill</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Nunito+Sans:opsz,wght@6..12,400;6..12,600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="main.css" />
</head>

<body>


	<div class="header">
		<button id="history-btn">History</button>
		<button id="clear-history-btn">Clear History</button>
	</div>

	<div id="chat-box"></div>

	<div class="input-container">
		<div class="file-upload-area">
			<label for="file-input" class="upload-button"> ðŸ“Ž Attach File </label>
			<input type="file" id="file-input" multiple accept="*/*">
			<div id="selected-files-display" class="selected-files-display"></div>
		</div>
		<div class="chat-input-area">
			<div id="user-input" contenteditable="true" role="textbox" aria-label="Chat input"></div>

			<button id="mic-btn" aria-label="Record voice message">

						<path d="M 45 89.213 c -1.712 0 -3.099 -1.387 -3.099 -3.099 V 68.655 c 0 -1.712 1.388 -3.099 3.099 -3.099 c 1.712 0 3.099 1.387 3.099 3.099 v 17.459 C 48.099 87.826 46.712 89.213 45 89.213 z" style="stroke: none; stroke-width: 1; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: currentColor; fill-rule: nonzero; opacity: 1;" transform=" matrix(1 0 0 1 0 0) " stroke-linecap="round" />

					</g>
				</svg>
			</button>

			<button id="send-btn" aria-label="Send message"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
					<path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76z"></path>

		</div>
	</div>

	<div class="footer">
		An AI which is abridged version of the Google Gemini but it may seem just the API of Gemini only, well no. It can do alot more than y'all can imagine!
		<span class="version-info">(Version 1.9.5)</span>
	</div>

	<div id="history-panel" class="hidden">
		<h2>Chat History</h2>
		<ul id="chat-list">
		</ul>
		<button id="close-history-btn">Close</button>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
